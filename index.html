<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- BOOSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"             integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="main-header">
        <svg xmlns="http://www.w3.org/2000/svg" id="wallet-icon" width="52" height="52" fill="currentColor" alt="wallet-icon" class="bi bi-wallet" 
            viewBox="0 0 16 16">
            <path
                d="M0 3a2 2 0 0 1 2-2h13.5a.5.5 0 0 1 0 1H15v2a1 1 0 0 1 1 1v8.5a1.5 1.5 0 0 1-1.5 1.5h-12A2.5 2.5 0 0 1 0 12.5V3zm1 1.732V12.5A1.5 1.5 0 0 0 2.5 14h12a.5.5 0 0 0 .5-.5V5H2a1.99 1.99 0 0 1-1-.268zM1 3a1 1 0 0 0 1 1h12V2H2a1 1 0 0 0-1 1z" />
        </svg>
        <h1>Conversor de moedas</h1>
    </div>
    <h2>Selecione as moedas</h2>
    <div class="all">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="entrada" data-bs-toggle="dropdown" aria-expanded="false">Moeda de entrada</button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><img src="./img-flags/brl-flag.png" alt="brl-flag"><a class="dropdown-item" href="#" id="BRL1" onclick="clickDropdown1('BRL1')">BRL</a></li>
                <li><img src="./img-flags/usd-flag.png" alt="usd-flag"><a class="dropdown-item" href="#" id="USD1" onclick="clickDropdown1('USD1')">USD</a></li>
                <li><img src="./img-flags/eur-flag.png" alt="eur-flag"><a class="dropdown-item" href="#" id="EUR1" onclick="clickDropdown1('EUR1')">EUR</a></li>
            </ul>
            <svg id="arrow-icon" alt="arrow-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-right"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z" />
            </svg>
            <button class="btn btn-secondary dropdown-toggle" type="button" id="saida" data-bs-toggle="dropdown"
                aria-expanded="false">Moeda de sa√≠da</button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><img src="./img-flags/brl-flag.png" alt="brl-flag"><a class="dropdown-item" href="#" id="BRL2" onclick="clickDropdown2('BRL2')">BRL</a></li>
                <li><img src="./img-flags/usd-flag.png" alt="usd-flag"><a class="dropdown-item" href="#" id="USD2" onclick="clickDropdown2('USD2')">USD</a></li>
                <li><img src="./img-flags/eur-flag.png" alt="eur-flag"><a class="dropdown-item" href="#" id="EUR2" onclick="clickDropdown2('EUR2')">EUR</a></li>
            </ul>
        </div>
        <h2>Digite o valor desejado</h2>
        <input type="input" placeholder="Valor a ser convertido" id="val-input">
        <button class="converter" id="converter" onclick="convCur([entrada.innerHTML])">Converter</button>
        <div>
            <button class="result" id="result">Resultado</button>
        </div>
        <h3>Feito com <span>bootstrap</span></h3>
        <div class="footer">
            <h4><a href="https://github.com/fmagesty">github.com/fmagesty</a></h4>
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-circle" id="github-icon" alt="github-icon"
                viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
            </svg>
        </div>
    </div>
    <script src="./currencyConverter.js"></script>
    <!-- BOOSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>
</html>
