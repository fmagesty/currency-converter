<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- BOOSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"             integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <h1>Conversor de moedas</h1>
    <h2>Selecione as moedas</h2>
    <div class="all">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="entrada" data-bs-toggle="dropdown" aria-expanded="false">Moeda de entrada</button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#" id="BRL1" onclick="clickDropdown1('BRL1')">BRL</a></li>
                <li><a class="dropdown-item" href="#" id="USD1" onclick="clickDropdown1('USD1')">USD</a></li>
                <li><a class="dropdown-item" href="#" id="EUR1" onclick="clickDropdown1('EUR1')">EUR</a></li>
            </ul>
            <button class="btn btn-secondary dropdown-toggle" type="button" id="saida" data-bs-toggle="dropdown"
                aria-expanded="false">Moeda de sa√≠da</button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#" id="BRL2" onclick="clickDropdown2('BRL2')">BRL</a></li>
                <li><a class="dropdown-item" href="#" id="USD2" onclick="clickDropdown2('USD2')">USD</a></li>
                <li><a class="dropdown-item" href="#" id="EUR2" onclick="clickDropdown2('EUR2')">EUR</a></li>
            </ul>
        </div>
        <h2>Digite o valor desejado</h2>
        <input type="input" placeholder="Valor a ser convertido" id="val-input">
        <button class="converter" id="converter" onclick="convCur([entrada.innerHTML])">Converter</button>
        <div>
            <button class="result" id="result">Resultado</button>
        </div>
        <h3>Feito com boostrap</h3>
        <h4>github.com/fmagesty</h4>
        </div>
    <script src="./currencyConverter.js"></script>
    <!-- BOOSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>
</html>
